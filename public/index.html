<!doctype html>
<html>
<head>
  <title>ZK Auth</title>
</head>
<body>

  <h1>Zero-Knowledge Password Check</h1>
  <p>Using a ZK-Snark, this password verification handles authentication without storing your password.</p>


  <div style="margin-bottom: 20px;">
    <label for="usernameDefine">Set Username:</label><br>
    <input type="text" id="usernameDefine" name="usernameDefine"><br>
    
    <label for="passwordDefine">Set Password:</label><br>
    <input type="password" id="passwordDefine" name="passwordDefine"><br>
    <button id="setPassword">Submit</button>
  </div>


  <div style="margin-bottom: 20px;">
    <label for="usernameAttempt">Username</label><br>
    <input type="text" id="usernameAttempt" name="usernameAttempt"><br>
    <label for="passwordAttempt">Password</label><br>
    <input type="password" id="passwordAttempt" name="passwordAttempt"><br>
    <button id="bCheckProof">Login</button>
  </div>

  <p id="output"></p>

  <script src="password.js"></script>
</body>
</html>
