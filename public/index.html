<!doctype html>
<html>
<head>
  <title>ZK Password Check</title>
</head>
<body>

  <h1>Zero-Knowledge Password Check</h1>
  <p>Using a ZK-Snark, this password verification handles authentication without storing your password.</p>


  <label for="passwordDefine">Define password:</label>
  <input type="password" id="passwordDefine" name="passwordDefine">
  <button id="setPassword">Submit</button>

  <label for="passwordAttempt">Try password:</label>
  <input type="password" id="passwordAttempt" name="passwordAttempt">
  <button id="bCheckProof">Check</button>

  <p id="output"></p>

  <script src="password.js"></script>
</body>
</html>
