<!doctype html>
<html>
<head>
  <title>ZK Auth</title>
</head>
<body>

  <h1>ZK Auth</h1>
  <p>Using a ZK-Snark, this password verification handles authentication without storing your password.</p>
  <label for="passwordDefine">Set username:</label>
  <input type="username" id="usernameDefine" name="usernameDefine">
  <button id="setUsername">Submit</button>

  <label for="passwordDefine">Set password:</label>
  <input type="password" id="passwordDefine" name="passwordDefine">
  <button id="setPassword">Submit</button>
  <script src="signup.js"></script>
</body>
</html>
