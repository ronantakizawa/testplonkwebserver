<!doctype html>
<html lang="en">
<head>
  <title>ZK Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">ZK Auth</h1>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="usernameDefine" class="block text-gray-700 text-sm font-bold mb-2">Set Username:</label>
        <input type="text" id="usernameDefine" name="usernameDefine" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      
      <div class="mb-6">
        <label for="passwordDefine" class="block text-gray-700 text-sm font-bold mb-2">Set Password:</label>
        <input type="password" id="passwordDefine" name="passwordDefine" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <button id="setPassword" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
